<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Superhero Phone Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>

  <body ng-app="superheroesApp">
    <div ng-controller="SuperheroesCtrl as vm">

      <label>Search: <input ng-model="searchText"></input></label>

      <div ng-repeat="hero in vm.heroes | filter: searchText" ng-class="{'marvel': hero.comic === 'Marvel', 'dc': hero.comic === 'DC'}">
        <h3>{{hero.name}} â€¢ <small>{{hero.comic}}</small></h3>
        <p>{{hero.phoneNumber}}</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>

</html>
